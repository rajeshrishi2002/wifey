<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        @keyframes neonBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .neon-bg {
            background: linear-gradient(270deg, #0c7b00, #05a300, #00990a, #00db0f);
            background-size: 800% 800%;
            animation: neonBackground 7s ease infinite;
        }
        .checkbox-container {
            display: inline-block;
            position: relative;
            width: 30px;
            height: 20px;
        }
        .checkbox-container input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .checkbox-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .checkbox-slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .checkbox-slider {
            background: linear-gradient(270deg, #0c7b00, #05a300, #00990a, #00db0f);
            background-size: 800% 800%;
            animation: neonBackground 5s ease infinite;
        }
        input:checked + .checkbox-slider:before {
            transform: translateX(10px);
        }
    </style>
</head>
<body class="neon-bg flex flex-col items-center justify-center min-h-screen">
    <div class="text-center">
        <img alt="logo" class="mx-auto mb-4" height="100" src="logo.png" width="100"/>
        <h1 class="text-white text-3xl font-bold">Wifey</h1>
        <p class="text-white mt-2">Millions of feelings, for one person</p>
    </div>
    <div class="bg-white rounded-lg shadow-lg p-8 mt-8 w-80">
        <h2 class="text-center text-2xl font-bold mb-6">Login Account</h2>
        <form id="loginForm">
            <div class="mb-4">
                <input id="username" class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Username" type="text"/>
            </div>
            <div class="mb-4 relative">
                <input id="password" class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Password" type="password"/>
                <i id="togglePassword" class="fas fa-eye absolute right-4 top-3 text-gray-400 cursor-pointer"></i>
            </div>
            <div class="flex items-center justify-between mb-6">
                <label id="remember-me-label" class="text-gray-500" style="margin-left: 5px;">Remember me</label>
                <label class="checkbox-container">
                    <input type="checkbox" id="creativeCheckbox">
                    <span class="checkbox-slider"></span>
                </label>
            </div>
            <button type="button" onclick="validateLogin()" class="w-full py-2 rounded-full font-bold  cursor-pointer neon-bg" style="color: #ffffff;">
                LOG IN
            </button>
        </form>
        <div class="flex items-center my-6">
            <hr class="flex-grow border-gray-300"/>
            <span class="mx-2 text-gray-400">or</span>
            <hr class="flex-grow border-gray-300"/>
        </div>

        <div class="text-center">
            <a class="text-gray-500" href="#" id="forgetPasswordLink">Forget password?</a>
        </div>
    </div>
    <div class="text-center mt-6">
        <p class="text-white">You have an account <a class="text-green-700 font-bold" href="#">Login</a></p>
    </div>
    <script>
        document.getElementById('creativeCheckbox').addEventListener('change', function() {
            var label = document.getElementById('remember-me-label');
            if (this.checked) {
                label.textContent = "Unna maraka mudiyuma";
            } else {
                label.textContent = "Remember me";
            }
        });

        document.getElementById('togglePassword').addEventListener('click', function() {
            var passwordField = document.getElementById('password');
            var passwordFieldType = passwordField.getAttribute('type');
            if (passwordFieldType === 'password') {
                passwordField.setAttribute('type', 'text');
                passwordField.value = 'athulaam kaatamudiyathu';
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                passwordField.setAttribute('type', 'password');
                passwordField.value = '';
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }
        });

        document.getElementById('forgetPasswordLink').addEventListener('click', function(event) {
            event.preventDefault();
            this.textContent = "ithaiyum maranthutiya";
        });

        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (username === "Aishwarya" && password === "wedsRajesh") {
                window.location.href = "home.html";
            } else {
                alert("Sariya fill pannu ma");
            }
        }
    </script>
</body>
</html>
